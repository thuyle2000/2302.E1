<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirm</title>
    <link rel="stylesheet" href="css/form.css">
    <script>
        function fclose(){
            var r = confirm("Are u sure ?");
            console.log(r)
            if(r){
                window.close();
            }
        }
    </script>
</head>
<body>
    <h2>confirm() JS demo</h2>
    <hr>
    <button type="button" onclick="fclose()">close your window ?</button>
</body>
</html>
